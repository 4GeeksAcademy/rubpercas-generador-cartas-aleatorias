<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas aleatorias</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="inputs">
      <div>
        <label for="height"></label>
        <input
          type="text"
          name="height"
          id="height"
          placeholder="Change height"
        />
        <label for="width"></label>
        <input type="text" name="width" id="width" placeholder="Change width" />
      </div>
      <div>
        <button class="change-size" onclick="changeSize()">
          Change size
        </button>
      </div>
    </div>

    <button class="next-card" onclick="createCard()">
      New Card
    </button>
    <button class="delay-card" onclick="delay()">
      Delay 10s
    </button>

    <script src="/src/app.js"></script>
  </body>
</html>
